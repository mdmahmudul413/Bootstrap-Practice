<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">SLIDER</p>
    <!-- SLIDER -->

    <div id="slider1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">


            <li class="active" data-target="#slider1" data-slide-to="0"></li>

            <li data-target="#slider1" data-slide-to="1"></li>


            <li data-target="#slider1" data-slide-to="2"></li>


            <li data-target="#slider1" data-slide-to="3"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="/img/1.jpg" alt="first slide">

                <div class="carousel-caption">
                    <h3>Hello World!</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
            </div>


            <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/2.jpg" alt="second slide">

                <div class="carousel-caption">
                    <h3>Wanna Go?</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
            </div>


            <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/3.jpg" alt="third slide">

                <div class="carousel-caption">
                    <h3>New Work!</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
            </div>


            <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/4.jpg" alt="fourth slide">

                <div class="carousel-caption">
                    <h3>Natural Beauty!</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
            </div>


        </div>

        <a class="carousel-control-prev" href="#slider1" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>


        <a class="carousel-control-next" href="#slider1" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>



    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $('.carousel').carousel({
            interval: 2000,
            pause: 'hover',
            wrap: true,
            keyboard: true
                // default pause value is 'hover'
                // default wrap value is true
                // default keyboard value is true
        });
    </script>
</body>

</html>
