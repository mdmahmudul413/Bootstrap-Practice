<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width & Height</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">
        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Width-(25-100)%</p>
        <!-- Width -->
        <div class="bg-success w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-danger w-75">width 75%</div>
        <div class="bg-warning w-100">width 100%</div>

        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Combine 100% width using float</p>
        <div class="clearfix">
            <div class="bg-success w-25 float-left">width 25%</div>
            <div class="bg-primary w-25 float-left">width 25%</div>
            <div class="bg-danger w-25 float-left">width 25%</div>
            <div class="bg-warning w-25 float-left">width 25%</div>

        </div>
        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Height-(25-100)%</p>
        <div style="border:2px solid black;height:500px">
            <div class="bg-success h-25">Height 25%</div>
            <div class="bg-primary h-25">Height 25%</div>
            <div class="bg-danger h-25">Height 25%</div>
            <div class="bg-warning h-25">Height 25%</div>
        </div>

    </div>
    <div style="margin-top: 50px;"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
