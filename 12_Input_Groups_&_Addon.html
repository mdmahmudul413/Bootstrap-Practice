<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups & Addon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">


        <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">Input Group and Addons</p>
        <!-- Input Group and Addons -->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>


        <br>
        <div class="input-group">
            <input class="form-control" type="email">
            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>
        </div>

        <br>
        <label for="profilUrl">Choose profile URL</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">http://something.com/member/</span>
            </div>

            <input class="form-control" type="text" id="profilUrl">
        </div>


        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">Input Group: Large & Small</p>
        <!-- Input Group: Large & Small -->

        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>



        <div class="input-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>



        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>

        <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">Checkbox</p>
        <!-- Checkbox -->


        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input type="checkbox">
                </span>
            </div>


            <input class="form-control" type="text">

        </div>


        <br>


        <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">Radio</p>
        <!-- Radio -->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input type="radio" name="" id="">
                </span>
            </div>

            <div class="input-group-prepend">
                <span class="input-group-text">$5.00</span>
            </div>

            <input class="form-control" type="text">
        </div>


        <br>


        <p style="font-weight: bold;
    color: red; font-size: 25px; text-align:center;">Search</p>
        <!-- Search -->


        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search">

            <span class="input-group-prepend">

                <button class="btn btn-primary">Search</button>
            </span>


        </div>




    </div>
    <div style="margin-top: 50px;"></div>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
