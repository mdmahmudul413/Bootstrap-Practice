<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons & Button Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">

        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button</p>
        <!-- Button -->


        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>



        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button Tags</p>
        <!-- Button Tags -->


        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">

        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button Hover</p>
        <!-- Button Hover -->


        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button Sizes</p>
        <!-- Button Sizes -->


        <button class="btn btn-primary btn-lg" type="button"> <i class="fa fa-envelope-open-o" aria-hidden="true"></i> Large Button</button>
        <button class="btn btn-primary btn-sm" type="button">Small Button</button>

        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Block Level Button</p>
        <!-- Block Level Button -->
        <button class="btn btn-primary btn-block" type="button">Block Level Button</button>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button States: Regular, Active, Disabled</p>
        <!-- Button States: Active, Disabled -->

        <button class="btn btn-primary" type="button">Regular Button</button>
        <button class="btn btn-primary active" type="button">Active Button</button>
        <button class="btn btn-primary disabled" type="button">Disabled Button</button>

        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Toggle State Button</p>
        <!-- Toggle State Button -->

        <button class="btn btn-primary btn-toggle" data-toggle="button" type="button">Regular Button</button>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button Dropdown</p>
        <!-- Button Dropdown -->
        <div class="dropdown dropup">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">My Dropdown</button>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="" role="button">Link One</a>
                <a class="dropdown-item" href="" role="button">Link Two</a>
                <a class="dropdown-item" href="" role="button">Link Three</a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="" role="button">Link Four</a>
            </div>
        </div>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Split Dropdown</p>
        <!-- Split Dropdown -->
        <div class="btn-group">

            <button class="btn btn-warning" type="button">Split Dropdown Button </button>
            <button class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle Dropdown</span>
            </button>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="" role="button">Link One</a>
                <a class="dropdown-item" href="" role="button">Link Two</a>
                <a class="dropdown-item" href="" role="button">Link Three</a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="" role="button">Link Four</a>
            </div>
        </div>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Button Group</p>
        <!-- Button Group -->


        <div class="btn-group">
            <button class="btn btn-warning" type="button">Left </button>
            <button class="btn btn-danger" type="button">Middle</button>
            <button class="btn btn-warning" type="button">Right</button>

        </div>



        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Toolbar</p>
        <!-- Toolbar -->

        <div class="toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-warning" type="button">1 </button>
                <button class="btn btn-danger" type="button">2</button>
                <button class="btn btn-warning" type="button">3</button>

            </div>
            <div class="btn-group">
                <button class="btn btn-warning" type="button">4 </button>
                <button class="btn btn-danger" type="button">5</button>


            </div>
            <div class="btn-group">
                <button class="btn btn-warning" type="button">6 </button>


            </div>
        </div>


        <p style="font-weight: bold;
        color: red; font-size: 25px; text-align:center;">Vartical Button Group</p>
        <!-- Vartical Button Group -->


        <div class="btn-group-vertical">
            <button class="btn btn-warning" type="button">Left</button>
            <button class="btn btn-danger" type="button">Center</button>
            <button class="btn btn-warning" type="button">Right</button>

        </div>



    </div>




    <div style="margin-top: 50px;"></div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
